<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning CSS</title>
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/script.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Simon's Reading List.</h1>
      <div id="book-list">
        <ul>
          <li>Book 1</li>
          <li>Book 2</li>
          <li>Book 3</li>
          <li>Book 4</li>
          <li>Book 5</li>
          <li>Book 6</li>
          <li>Book 7</li>
          <li>Book 8</li>
          <li>Book 9</li>
          <li>Book 10</li>
        </ul>
      </div>
      <div id="book-details">
        Book Details Go Here
      </div>
      <form id="book-form" action="#" onsubmit="e => e.preventDefault()">
        <div class="field">
          <label for="">Name</label>
          <input type="text">
        </div>
        <div class="field">
          <label for="">Genre</label>
          <input type="text">
        </div>
        <div class="field">
          <label for="">Author</label>
          <select>
            <option>Select Author</option>
            <option value="1">Simon Nganga</option>
            <option value="2">Faith Njeri</option>
            <option value="3">Lydia Njeri</option>
            <option value="4">Darius Kimani</option>
          </select>
        </div>
        <button id="submit-btn">+</button>
      </form>
    </div>
  </body>
</html>
