<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML</title>
    <link rel="stylesheet" href="/static/global.css" />
  </head>
  <body>
    <div>
      <table border="">
        <caption>Empty Table.</caption>
        <thead>
          <td>x</td>
          <th scope="col">A</th>
          <th scope="col">B</th>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <table border>
        <caption>
          <abbr title="Hyper Text Markup Language">HTML</abbr>
          Table.
        </caption>
        <colgroup>
          <col id="name">
          <col id="age">
        </colgroup>
        <thead>
          <th colspan="2">Names</th>
          <th>Age</th>
        </thead>
        <tbody>
          <tr>
            <td role="columnheader">First</td>
            <td role="columnheader">Last</td>
            <td role="columnheader">(In Years)</td>
          </tr>
          <tr>
            <td>Simon</td>
            <td>Nganga</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Harisson</td>
            <td>Kariuki</td>
            <td>19</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total Age</td>
            <td>49</td>
          </tr>
        </tfoot>
      </table>
    </div>
