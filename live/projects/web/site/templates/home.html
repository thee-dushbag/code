{% extends "base.html" %} {% block title %} HomePage {% endblock title %} {%
block content %}
<div class="container">
  <h1><center>Hello There? Welcome!</center></h1>
  <form action="{{ url('greet_post') }}" method="post" class="col-4 border mt-2 p-2">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
    <label for="name" class="col-2 px-2">Name</label>
    <input
      class="col-5 w-75"
      type="text"
      name="name"
      placeholder="Your name goes here"
      id="name"
    />
    <div class="mt-3 border p-3">
      <input
        class="btn btn-outline-primary"
        required
        type="submit"
        value="Greet"
      />
    </div>
  </form>
</div>
{% endblock content %}
