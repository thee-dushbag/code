<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Rotation</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <span style="--number: 1"><b>01</b></span>
        <span style="--number: 2"><b>02</b></span>
        <span style="--number: 3"><b>03</b></span>
        <span style="--number: 4"><b>04</b></span>
        <span style="--number: 5"><b>05</b></span>
        <span style="--number: 6"><b>06</b></span>
        <span style="--number: 7"><b>07</b></span>
        <span style="--number: 8"><b>08</b></span>
        <span style="--number: 9"><b>09</b></span>
        <span style="--number: 10"><b>10</b></span>
        <span style="--number: 11"><b>11</b></span>
        <span style="--number: 12"><b>12</b></span>
        <div class="track" style="--track: 3">
          <div class="hand seconds"></div>
        </div>
        <div class="track" style="--track: 2">
          <div class="hand minutes"></div>
        </div>
        <div class="track" style="--track: 1">
          <div class="hand hours"></div>
        </div>
        <!-- <div class="center" /> -->
      </div>
    </div>
  </body>
</html>
